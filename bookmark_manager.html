<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Bookmarks</h1>
    <h2>Primary Bookmarks</h2>
    <p><a target="_blank" href="https://www.google.com"> Open Google </a></p> <!-- Anchor Tag helps to create links in HTML --> <!-- If we want to open google in a new tag then use `target="_blank"`-->
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.amazon.com">Open Amazon</a></p>
    <p><a target="_blank" href="https://www.flipkart.com">Open Flipkart</a></p>
    <p><a target="_blank" href="https://www.twitter.com">Open Twitter</a></p>

    <h2>Secondary Bookmarks</h2>
    <p><a target="_blank" href="https://www.wikipedia.com"> Wikipedia </a></p>
    <p><a target="_blank" href="https://www.snapchat.com"> Snapchat </a></p>
</body>
</html>
